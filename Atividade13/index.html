<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 13 - Transformar Texto</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="titulo">Atividade 13</div>
        <h1>Transformador de texto com RadioButton</h1>
        
        <input type="text" id="texto" placeholder="Digite algo...">

        <div class="opcoes">
            <label>
                <input type="radio" name="opcao" value="maiusculas">
                Transformar em MAIÚSCULAS
            </label>
            <label>
                <input type="radio" name="opcao" value="minusculas">
                Transformar em minúsculas
            </label>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
