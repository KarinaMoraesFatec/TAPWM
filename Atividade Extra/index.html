<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Atividade Extra</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        
        <section>
            <h1>Atividade Extra</h1><br>
            <h2>1- A Soma, o quadrado e o quadrado segundo dos três números</h2>
            <div class="input-group">
                <input type="number" id="n1" placeholder="Digite o 1º número">
                <input type="number" id="n2" placeholder="Digite o 2º número">
                <input type="number" id="n3" placeholder="Digite o 3º número">
            </div>
            <button onclick="ex1()">Executar</button>
            <div id="res1"></div>
        </section>

        <section>
            <h2>2- Formação de 10 palavras distintas</h2>
            <div class="input-group">
                <input id="l1" maxlength="1" placeholder="Letra 1">
                <input id="l2" maxlength="1" placeholder="Letra 2">
                <input id="l3" maxlength="1" placeholder="Letra 3">
                <input id="l4" maxlength="1" placeholder="Letra 4">
                <input id="l5" maxlength="1" placeholder="Letra 5">
            </div>
            <button onclick="ex2()">Executar</button>
            <div id="res2"></div>
        </section>
    </div>

    <script src="script.js"></script>
</body>
</html>
